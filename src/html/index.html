<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A story of road fatalities</title>
	<link rel="stylesheet" href="/index.css">
</head>
<body>
	<div class="container-fluid">
	<div class="viz-container">
	    <section class="canvas" id="canvas"></section>
	</div>
	</div>
	<div class="animation-timeline"><!--this element will scroll, triggering scroll-based animation-->
		<section class="scene" id="scene-0">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-6 intro">
						<h1><b>Our roads kill</b></h1>
						<h3>A visualization of deaths on US roads in 2015</h3>
					</div>
				</div>
				<div class="row overview">
					<div class="col-lg-1">
						<h2>35092</h2>
						<h5>The number of reported fatalities in 2015</h5>
					</div>
					<div class="col-lg-1">
						<h2>9109</h2>
						<h5>Incidents involving drunk drivers</h5>
					</div>
				</div>
			</div>
		</section>

		<section class="scene" id="scene-1"></section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<h1>sadsd</h1>
				</div>
			</div>
		</div>
		<section class="scene" id="scene-1-2"></section>
		<section class="scene" id="scene-2"></section>
		<section class="scene" id="scene-3"></section>
	</div>
	<div class="fixed col-lg-12">
		<h4 id="scroller" class="text-center">Scroll to</br>continue</h4>
	</div>

	<div class="col-lg-6 texted">
		<h2 id="pin"></h2>
	</div>
</body>
	<script src="app.js"></script>
</html>
